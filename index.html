<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>Document</title>
</head>
<body>
    <footer>
        <div class="container">
            <div class="footer__content">
                <div class="footer__left">
                    <h2 class="footer__title">Contact Us</h2>
                    <p class="footer__text">Have any question? Want help before getting started?</p>
                    <div class="footer__vector">
                        <img src="./images/Vector 4.svg" alt="Line" width="" height=""> <br>
                        <img src="./images/Vector 4.svg" alt="Line" width="" height="">
                    </div>
                </div>
                <div class="footer__right">
                    <form action="">
                        <fieldset class="footer__border">
                            <input class="footer__input input__border" type="text" name="name" placeholder="Full nome">
                            <input class="footer__input input__border" type="text" name="mail" placeholder="Email address">
                            <input class="footer__input" type="text" name="description" placeholder="Description">
                            <button class="footer__button" type="submit">Send Now</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
